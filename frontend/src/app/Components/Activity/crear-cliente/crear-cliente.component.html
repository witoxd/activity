  <p-card header="Crear Actividad" [style]="{ width: '100%' }">
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
  
        <div class="grid">
          <!-- Campo para la fecha -->
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
              <input 
                class="w-12" 
                type="date" 
                pInputText 
                formControlName="date_act" 
                placeholder="Fecha de la Actividad" 
                title="Fecha de la Actividad">
            </div>
          </div>
  
          <!-- Campo para la descripci贸n -->
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-align-left"></i></span>
              <input 
                class="w-12" 
                type="text" 
                pInputText 
                formControlName="description" 
                placeholder="Descripci贸n de la Actividad" 
                title="Descripci贸n de la Actividad">
            </div>
          </div>
        </div>
  
        <div class="grid">
          <!-- Campo para el nombre -->
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input 
                class="w-12" 
                type="text" 
                pInputText 
                formControlName="name" 
                placeholder="Nombre de la Actividad" 
                title="Nombre de la Actividad">
            </div>
          </div>
  
          <!-- Campo para UserId -->
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
              <input 
                class="w-12" 
                type="number" 
                pInputText 
                formControlName="UserId" 
                placeholder="ID del Usuario" 
                title="ID del Usuario">
            </div>
          </div>
        </div>
  
        <!-- Botones de acci贸n -->
        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit">
          </button>
  
          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()">
          </button>
        </div>
  
      </form>
    </div>
  </p-card>
